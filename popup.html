<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Video Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #A29BFE;
            --accent: #FD79A8;
            --dark: #2D3436;
            --light: #F5F6FA;
            --success: #00B894;
            --warning: #FDCB6E;
            --danger: #D63031;
            --card-bg: #FFFFFF;
            --shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 380px;
            font-family: 'Poppins', sans-serif;
            background: var(--light);
            color: var(--dark);
            overflow-x: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            box-shadow: var(--shadow);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .logo i {
            font-size: 28px;
            margin-right: 10px;
        }
        
        .logo h1 {
            font-size: 20px;
            font-weight: 600;
        }
        
        .container {
            padding: 20px;
        }
        
        .url-input {
            position: relative;
            margin-bottom: 20px;
        }
        
        .url-input input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #DFE6E9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .url-input input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }
        
        .settings-panel {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }
        
        .setting-group {
            margin-bottom: 15px;
        }
        
        .setting-group:last-child {
            margin-bottom: 0;
        }
        
        .setting-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: var(--dark);
        }
        
        .quality-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
        
        .quality-btn {
            padding: 8px 5px;
            border: 2px solid #DFE6E9;
            border-radius: 6px;
            background: white;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        
        .quality-btn:hover {
            border-color: var(--primary);
        }
        
        .quality-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .format-options {
            display: flex;
            gap: 10px;
        }
        
        .format-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #DFE6E9;
            border-radius: 6px;
            background: white;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        
        .format-btn:hover {
            border-color: var(--primary);
        }
        
        .format-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .download-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }
        
        .download-btn:disabled {
            background: #B2BEC3;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        
        .download-btn i {
            margin-right: 8px;
        }
        
        .progress-container {
            margin-top: 20px;
            display: none;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .progress-bar {
            height: 8px;
            background: #DFE6E9;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--success));
            width: 0%;
            transition: width 0.3s;
            border-radius: 4px;
        }
        
        .status-text {
            font-size: 13px;
            color: #636E72;
            margin-top: 5px;
            text-align: center;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--dark);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            transform: translateX(150%);
            transition: transform 0.3s;
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast i {
            margin-right: 10px;
            font-size: 18px;
        }
        
        .toast.success {
            background: var(--success);
        }
        
        .toast.error {
            background: var(--danger);
        }
        
        .quality-badge {
            display: inline-block;
            padding: 2px 6px;
            background: var(--accent);
            color: white;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            margin-left: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-download"></i>
            <h1>Ultimate Video Downloader</h1>
        </div>
    </div>
    
    <div class="container">
        <div class="url-input">
            <input type="text" id="videoUrl" placeholder="Paste video URL or we'll use current tab">
        </div>
        
        <div class="settings-panel">
            <div class="setting-group">
                <label class="setting-label">Download Format</label>
                <div class="format-options">
                    <button class="format-btn active" data-format="video">
                        <i class="fas fa-film"></i> Video
                    </button>
                    <button class="format-btn" data-format="audio">
                        <i class="fas fa-music"></i> Audio
                    </button>
                </div>
            </div>
            
            <div class="setting-group">
                <label class="setting-label">Video Quality <span class="quality-badge">BEST</span></label>
                <div class="quality-options">
                    <button class="quality-btn active" data-quality="2160p">4K (2160p)</button>
                    <button class="quality-btn" data-quality="1440p">QHD (1440p)</button>
                    <button class="quality-btn" data-quality="1080p">FHD (1080p)</button>
                    <button class="quality-btn" data-quality="720p">HD (720p)</button>
                    <button class="quality-btn" data-quality="480p">SD (480p)</button>
                    <button class="quality-btn" data-quality="360p">360p</button>
                </div>
            </div>
        </div>
        
        <button id="downloadBtn" class="download-btn">
            <i class="fas fa-cloud-download-alt"></i> DOWNLOAD NOW
        </button>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-header">
                <span>Download Progress</span>
                <span id="progressPercent">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="status-text" id="statusText">Ready to download</div>
        </div>
    </div>
    
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Download started successfully!</span>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
